# âœ… Workflow Name
name: Deploy to Render

# âœ… Trigger: Jab bhi main branch me push ho
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ³ Step 2: Deploy your app to Render
      - name: Deploy to Render (Docker)
        uses: render-examples/deploy-action@v1
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}     # âš™ï¸ Render API key (from Render account settings)
          service_id: ${{ secrets.RENDER_SERVICE_ID }} # âš™ï¸ Render service ID (from Render â†’ Settings â†’ Advanced)
