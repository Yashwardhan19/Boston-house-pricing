# ✅ Workflow Name
name: Deploy to Render

# ✅ Trigger: Jab bhi main branch me push ho
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧩 Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐳 Step 2: Deploy your app to Render
      - name: Deploy to Render (Docker)
        uses: render-examples/deploy-action@v1
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}     # ⚙️ Render API key (from Render account settings)
          service_id: ${{ secrets.RENDER_SERVICE_ID }} # ⚙️ Render service ID (from Render → Settings → Advanced)
